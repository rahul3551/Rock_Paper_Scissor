{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block body %}
<div class="container">
  <br>
  <div style="text-align: center;">

    <h1>Rock! Paper! Scissor!</h1>
  </div>
  <br>
  <form style="text-align: center;" action="/play-game/" method="post">{% csrf_token %}
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <label for="user_name">Enter Player Name:</label>
        <input class="form-control" type="text" name="user_name">
      </div>
    </div>
    <br>
    <div>
      <button type="submit" class="btn btn-primary">
        Play
      </button>
    </div>

  </form>
  <br>
  <div style="text-align: center; ">
    <img src="/static/rock_paper_scissor.jfif" width="500px" halt="Porto Admin" />

  </div>

</div>
